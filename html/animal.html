<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CompanionDiscoverer</title>
  </head>
  <body>
    <h3>
      <a href="/">Homepage</a>
    </h3>
    <div id="animal_info">

    </div>
    <form id="inquire">
    <div class="container">
        <label for="inquiry"><b>Make an Inquiry</b></label>
        <br>
        <textarea rows="4" cols="30" name="description"></textarea>
        <br>
    </div>
    </form> 
    <button id="submitinquiry" class="inquirebutton">Submit</button>
    <br>
    <br>
    <form id="donate">
    <div class="container">
        <label for="donation"><b>Make a Donation</b></label>
        <br>
        <label for="amount"><b>Amount</b></label>
        <input type="number" min="0" placeholder="Enter Amount" name="amount">
        <br>
    </div>
    </form> 
    <button id="submitdonate" class="donatebutton">Donate</button>
    <script src="viewanimal.js"></script> 
  </body>
</html>
